# Redmine configuration file for email delivery
# This file will be mounted to /usr/src/redmine/config/configuration.yml

production:
  # Gmail SMTP設定例（TLS使用）
  email_delivery:
    delivery_method: :smtp
    smtp_settings:
      enable_starttls_auto: true
      address: "smtp.gmail.com"
      port: 587
      domain: "smtp.gmail.com"
      authentication: :plain
      user_name: "your_email@gmail.com"
      password: "your_password"

  # その他のSMTPサーバー設定例
  # email_delivery:
  #   delivery_method: :smtp
  #   smtp_settings:
  #     address: "mail.example.com"
  #     port: 25
  #     authentication: :login
  #     domain: 'example.com'
  #     user_name: 'redmine@example.com'
  #     password: 'password'

development:
  # 開発環境用設定（production設定を継承）
  email_delivery:
    delivery_method: :smtp
    smtp_settings:
      enable_starttls_auto: true
      address: "smtp.gmail.com"
      port: 587
      domain: "smtp.gmail.com"
      authentication: :plain
      user_name: "your_email@gmail.com"
      password: "your_password"